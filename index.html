<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <title>Tracalorie | meal & calorie tracker</title>
    </head>
    <body>

        <!-- navbar -->
        <nav>
            <div class="nav-bar text-center bg-primary p-3">
                <div class="container">
                    <a href="#" class="brand text-white h3 text-decoration-none">Tracalorie</a>
                    <ul class="nav float-right">
                        <li><a href="#" class="clear-btn btn btn-light">Clear All</a></li>
                    </ul>
                </div>
            </div>
        </nav> 

        <div class="container">

            <!--form card-->
            <div class="card">
                <div class="card-body">
                    <div class="card-title h4">Add Meal / Food Item</div>
                    <form>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label for="item-name">Meal</label>
                                <input type="text" placeholder="Add Item" class="form-control" id="item-name">
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="item-calories"> Calories</label>
                                <input type="number" placeholder="Add Calories" class="form-control" id="item-calories">
                            </div>
                            <div class="col">
                                <button class="add-btn btn btn-primary"><i class="fa fa-plus"></i> Add Meal</button>
                                <button class="update-btn btn btn-warning"><i class="fa fa-pencil-square-o"></i>Update Meal</button>
                                <button class="delete-btn btn btn-danger"><i class="fa fa-remove"></i> Delete Meal</button>
                                <button class="back-btn btn btn-secondary pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!--calorie count-->
            <h3 class="text-center mt-3">Total Calories: <span class="total-calories">0</span> </h3>

            <!--items list-->
            <ul class="list-group">
                <!--
                <li class="list-group-item list-group-item-action" id="item-0">
                    <strong>Steak Dinner : </strong> <em>1200 Calories</em>
                    <a href="#" class="pull-right"><i class="fa fa-pencil"></i></a>
                </li>
                <li class="list-group-item list-group-item-action" id="item-0">
                    <strong>Cookie : </strong> <em>400 Calories</em>
                    <a href="#" class="pull-right"><i class="fa fa-pencil"></i></a>
                </li>
                <li class="list-group-item list-group-item-action" id="item-0">
                    <strong>Eggs : </strong> <em>300 Calories</em>
                    <a href="#" class="pull-right"><i class="fa fa-pencil"></i></a>
                </li>
                -->
            </ul>
        </div>   
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
